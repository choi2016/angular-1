<div class="navbar">
	<h1>Bloc Chat</h1>
	<span class="new-room-button" type="button" ng-click="home.addRoom()">New Room
	</span>
	<div ng-repeat="room in home.chatRooms">
		<p class="room-name" ng-click="home.setCurrentRoom(room)">{{ room.name }}</p>
	</div>
</div>

<div class="chatroom">
	<h3 style="text-align: center;">{{home.currentRoom.name}}</h3>
	<div class="messages" ng-repeat="message in home.messages">
		<div class="username" style="text-align: center;">{{ home.userName }}</div>
		<div class="timeStamp" style="text-align: center;">{{ home.sentAt }}</div>
		<div class="user-message" style="text-align: center;">{{ home.content }}</div>
	</div>
</div>
