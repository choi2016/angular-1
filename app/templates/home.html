<div class="navbar">
	<h1>Bloc Chat</h1>
	<span class="new-room-button" type="button" ng-click="home.addRoom()">New Room
	</span>
	<div ng-repeat="room in home.chatRooms">
		<p class="room-name" ng-click="home.setCurrentRoom(room)">{{ room.name }}</p>
	</div>
</div>

<div class="chatroom">
	<h3 style="text-align: center;">{{home.currentRoom.name}}</h3>
	<div class="messages" ng-repeat="message in home.messages">
		<div class="username" style="text-align: center;">{{ message.username }}</div>
		<div class="timeStamp" style="text-align: center;">{{ message.sentAt }}</div>
		<div class="user-message" style="text-align: center;">{{ message.content }}</div>
	</div>
	<div class="send-message" ng-hide="!home.currentRoom">
		<form ng-submit="home.sendMessage()">
			<input class="message-box" type="text" ng-model="home.newMessage">
			<button class="send-button" type="button" ng-click="home.sendMessage()">Send</button>
		</form>
	</div>
</div>
