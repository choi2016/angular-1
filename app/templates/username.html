<section class="set-username">
	<div class="modal-header">
		<h3 class="modal-title" style="text-align: center">Set your username</h3>
	</div>
	<div class="modal-body">
		<h4 class="modal-instruction">This will be your screen name</h4>
		<input type="text" name="input" ng-modal='modal.username' style="width: 100%">
	</div>
	<div class="modal-footer">
		<button class="create-button" type="button" ng-click="modal.create()" style="width: 100%">
	</button>
</section>
