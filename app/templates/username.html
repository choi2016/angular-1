<section class="set-username">
	<div class="modal-header">
		<h3 class="modal-title" style="text-align: center">Set your username</h3>
	</div>
	<div class="modal-body">
		<h4 class="modal-instruction">This will be your user name</h4>
		<input type="text" name="input" ng-model="setUserName.newUsername" name="newUsername" placeholder="Enter username" style="width: 90%">
	</div>
	<div class="modal-footer">
		<button class="create-button" type="button" ng-click="setUserName.create()" style="width: 100%">Set Username</button>
	</button>
</section>
